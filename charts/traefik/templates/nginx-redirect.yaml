apiVersion: v1
kind: Service
metadata:
  name: nginx-redirect
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: 443
  type: ClusterIP
---
apiVersion: discovery.k8s.io/v1
kind: EndpointSlice
metadata:
  name: nginx-redirect
  labels:
    kubernetes.io/service-name: nginx-redirect
addressType: IPv4
ports:
  - port: 443
endpoints:
  - addresses:
      - "10.0.0.100"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
 name: nginx-redirect
spec:
  defaultBackend:
    service:
      name: nginx-redirect
      port:
        number: 443