traefik:
  logs:
    access:
      enabled: true
  globalArguments:
  - --global.checknewversion=false
  - --global.sendanonymoususage=false
  - --serverstransport.insecureskipverify=true
  tlsStore:
    default:
      defaultCertificate:
        secretName: fincato-pnogo-wildcard-tls
  websecure:
    transport:
      respondingTimeouts:
        readTimeout: 600
        writeTimeout: 600
        idleTimeout: 600
