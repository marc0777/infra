traefik:
  service:
    enabled: true
    type: NodePort
  ports:
    web:
      nodePort: 30080
    websecure:
      nodePort: 30443
  logs:
    access:
      enabled: true    
  globalArguments:
  - --global.checknewversion=false
  - --global.sendanonymoususage=false
  - --serverstransport.insecureskipverify=true