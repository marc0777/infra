falco:
  tty: true

  falco:
    json_output: true

  customRules:
    cni-exceptions.yaml: |
      - macro: cni_binaries
        condition: >
          proc_exepath in (
            /opt/cni/bin/loopback,
            /opt/cni/bin/cilium-cni
          )

      - rule: Drop and execute new binary in container
        condition: and not cni_binaries
        override:
          condition: append
