argo-cd:
  dex:
    enabled: false
  notifications:
    enabled: false
  applicationSet:
    enabled: false
  global:
    domain: argocd.fincato.net
  configs:
    params:
      server.insecure: true
      application.namespaces: "*"
    cm:
      create: true
      resource.customizations: |
        networking.k8s.io/Ingress:
            health.lua: |
              hs = {}
              hs.status = "Healthy"
              return hs
      resource.exclusions: |
        - apiGroups:
            - cilium.io
          kinds:
            - CiliumIdentity
          clusters:
            - "*"
      oidc.config: |
        name: Authentik
        issuer: https://auth.fincato.net/application/o/argocd/
        clientID: 2YORSXlbG9H5480clskvCvw9buj3Quh2Sykkj2Md
        clientSecret: $argocd-oidc-secret:oidc.authentik.clientSecret
        requestedScopes:
          - openid
          - profile
          - email
        enablePKCEAuthentication: true
  server:
    ingress:
      enabled: true
      ingressClassName: traefik
      tls: false
