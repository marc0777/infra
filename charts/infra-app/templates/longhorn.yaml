apiVersion: v1
kind: Namespace
metadata:
  name: longhorn
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  project: infra
  source:
    repoURL: https://github.com/marc0777/infra.git
    path: charts/longhorn
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn
  syncPolicy:
    automated:
      selfHeal: true
